{% extends 'base.html' %}
{% block title %}<title>Login Page</title>{% endblock %}


{% block css %}
<style>
    .container {
  text-align: center;
  margin-top: 50px;
}

.container h1 {
  font-size: 24px;
  color: #333;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"], input[type="password"] {
  padding: 8px;
  width: 200px;
}

button[type="submit"] {
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border: none;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #555;
}

.navbar {
  background-color: #333;
  padding: 10px;
  text-align: center;
}

.navbar ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.navbar li {
  display: inline;
  margin-right: 10px;
}

.navbar li a {
  color: #fff;
  text-decoration: none;
  padding: 8px 16px;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.navbar li a:hover {
  background-color: #555;
}


</style>
{% endblock %}


{% block content %}

  <div class="container">
    <h1>Login</h1>
    <form method="post">
     {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
      </div>
      <span class="text-secondary">Don't have an account yet? <a href="/accounts/register"> Sign up</a> </span><br><br>
      <button type="submit">Login</button>
    </form>
  </div>
{% endblock %}
