{% extends 'base.html' %}
{% load static %}

{% block title %}Todo{% endblock %}

{% block css %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <style>
        /* Custom styles for the content section */
        .container {
            margin-top: 50px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 60px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .navbar {
  background-color: #333;
  padding: 10px;
  text-align: center;
}

.navbar ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.navbar li {
  display: inline;
  margin-right: 10px;
}

.navbar li a {
  color: #fff;
  text-decoration: none;
  padding: 8px 16px;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.navbar li a:hover {
  background-color: #555;
}
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if user.is_authenticated %}
            <label for="text">Text</label>
            <input type="text" name="text" id="text"/><br>
            <label for="date">Expires at</label>
            <input type="date" name="expires_at" id="date" placeholder="yyyy/mm/dd"/><br><br>
            <button type="submit" class="btn btn-secondary">Add</button>

            {% else %}
                <p>You must sign in</p>
                <span class="text-secondary"><a href="/accounts/register"> Sign in</a></span>
            {% endif %}
        </form>
    </div>
{% endblock %}
